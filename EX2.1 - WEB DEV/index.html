<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Memory Game</title>
</head>
<body>
    <section class="vh-80 gradient-custom" id="game-content">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Memory game</h2>
                                <p class="form-outline form-white mb-4">Please enter your name and number of cards</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="Name" class="form-control form-control-lg" />
                                    <label class="form-label" for="Name">Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="card-count" min="1" max="30" required class="form-control form-control-lg" />
                                    <label class="form-label" for="card-count">Number of Cards (Max 30 pairs)</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="start">Start Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
